backend:
  name: git-gateway
  branch: master

media_folder: public/_data/media

collections:
  - name: "settings"
    label: "Settings"
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - name: "general"
        label: "Site Settings"
        file: "public/_data/settings.json"
        fields:
          - { label: "Global title", name: "site_title", widget: "string" }
      - name: "socialmedia"
        label: "Social Media Settings"
        file: "public/_data/socialmedia.json"
        fields:
          - label: "Social Network"
            name: "socialitem"
            widget: list
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
  - name: "verfrus"
    label: "Frutas y Verduras"
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - name: "verfrucontent"
        label: "Frutas y Verduras Content"
        file: "public/_data/verfru.json"
        fields:
          - label: "Fruta/Verdura"
            name: verfru
            widget: list
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "Season"
                name: "season"
                widget: "select"
                multiple: true
                options:
                  - { label: "Verano", value: "0" }
                  - { label: "Oto√±o", value: "1" }
                  - { label: "Invierno", value: "2" }
                  - { label: "Primavera", value: "3" }
              - { label: "End of season?", name: "end", widget: "boolean", default: false }
              - { label: "Content", name: "content", widget: "markdown", required: false }
              - { label: "Recipes Link", name: "link", widget: "string", required: false }
              - { label: "Image", name: "image", widget: "image", required: false }
